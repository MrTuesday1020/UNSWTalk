<link href="{{url_for('static', filename='css/edit.css')}}") rel="stylesheet">
{% extends "base.html" %}

{% block body_contents %}

<div class="container bg-white edit-body">
	<form action="changePwd" method="post">
	 	<div class="form-group row">
	    	<label for="pwd" class="col-sm-2 col-form-label">New Password</label>
		    <div class="col-sm-10">
		     	<input name="pwd" type="password" class="form-control" id="pwd" required>
		    </div>
	  	</div>
	  	<div class="form-group row">
	    	<label for="conpwd" class="col-sm-2 col-form-label">Confirm Password</label>
		    <div class="col-sm-10">
		     	<input name="conpwd" type="password"  class="form-control" id="conpwd" required>
		    </div>
	  	</div>
	  	<div class="form-group row">
			<div class="col text-center">
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</form>
</div>

<script type="text/javascript">
var password = document.getElementById("pwd");
var confirm_password = document.getElementById("conpwd");

function validatePassword(){
  if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
  } else {
    confirm_password.setCustomValidity('');
  }
}

pwd.onchange = validatePassword;
conpwd.onkeyup = validatePassword;
</script>
{% endblock %}
