<!DOCTYPE html>
<html lang="en">
<head>
<title>unswtalk</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<link href="{{url_for('static', filename='css/UNSWtalk.css')}}") rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light navi-bottom">
	<a class="navbar-brand text-primary" href="index"><b>UNSWTalk</b></a>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	
		<form class="form-inline my-2 my-lg-0 mr-auto navi-search" action="search" method="post">
			<input class="form-control mr-sm-2" name="keyword" type="search" placeholder="Search for ..." aria-label="Search" required>
			<select name="selection" class="custom-select mb-2 mr-sm-2 mb-sm-0" id="inlineFormCustomSelectPref">
				<option value="student" selected>Student</option>
				<option value="post" value="1">Post</option>
			</select>
			<button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Search</button>
		</form>
		
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link text-primary" href="myprofile"><img src="static/image/account.png" class="navi-btn"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-primary" href="toPostMessage"><img src="static/image/edit.png" class="navi-btn"></a>
			</li>
			<li class="nav-item">
				<a class="nav-link text-primary" href="notification"><img src="static/image/remind.png" class="navi-btn"></a>
			</li>
		</ul>
		
	</div>
</nav>

{% block body_contents %}
{% endblock %}

</body>
</html>
