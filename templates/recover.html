<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>
		send
		</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

		<style>
				body {
				    background-color: #eee;
				}

				a, u {
				    text-decoration: none !important;
				}
				.edit-body{
					max-width: 800px;
					margin: 0 auto;
					margin-top: 100px;
					padding: 2rem 1rem 0.5rem 1rem;
				}
		</style>
	</head>
	<body>

		<div class="container bg-white edit-body">
			<form action="recoverPwd" method="post">
				<div class="form-group row">
			    	<label for="staticZid" class="col-sm-4 col-form-label">Username</label>
				    <div class="col-sm-8">
				     	<input name="username" type="text" readonly class="form-control-plaintext" id="staticZid" value="{{request.args.get('username')}}">
				    </div>
			  	</div>
			 	<div class="form-group row">
			    	<label for="pwd" class="col-sm-4 col-form-label">New Password</label>
				    <div class="col-sm-8">
				     	<input name="password" type="password" class="form-control" id="pwd" required>
				    </div>
			  	</div>
			  	<div class="form-group row">
			    	<label for="conpwd" class="col-sm-4 col-form-label">Confirm Password</label>
				    <div class="col-sm-8">
				     	<input name="conpwd" type="password"  class="form-control" id="conpwd" required>
				    </div>
			  	</div>
			  	<div class="form-group row">
					<div class="col text-center">
						<button type="submit" class="btn btn-primary">Submit</button>
					</div>
				</div>
			</form>
		</div>

	<script type="text/javascript">
	var password = document.getElementById("pwd");
	var confirm_password = document.getElementById("conpwd");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Passwords Don't Match");
	  } else {
	    confirm_password.setCustomValidity('');
	  }
	}

	pwd.onchange = validatePassword;
	conpwd.onkeyup = validatePassword;
	</script>
	</body>
</html>
