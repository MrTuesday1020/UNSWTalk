<link href="{{url_for('static', filename='css/change.css')}}") rel="stylesheet">
{% extends "base.html" %}

{% block body_contents %}

<div class="container bg-white change-body">
	<div class="row">
		<div class="col-md text-center">
			<h3>Change Background</h3>
		</div>
	</div>
	<div class="row text-center">
		<form action="changeBack" method="post" class="change-form" enctype="multipart/form-data">
			<div>
				<img id="imagePreview" width="200px"/>
			</div>
			<div class="change-btn">
				<input type="file" name="background" id="imageUpload" class="hide" required/> 
				<label for="imageUpload" class="btn btn-primary">Select Image</label>
				<input type="submit" class="btn btn-primary" name="photo" value="Change Background">
			</div>
		</form>	
	</div>
</div>

<script type="text/javascript">
$('#imageUpload').change(function(){			
	readImgUrlAndPreview(this);
	function readImgUrlAndPreview(input){
		 if (input.files && input.files[0]) {
	            var reader = new FileReader();
	            reader.onload = function (e) {			            	
	                $('#imagePreview').attr('src', e.target.result);
					}
	          };
	          reader.readAsDataURL(input.files[0]);
	     }	
});
</script>
{% endblock %}
